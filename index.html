<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>常见促发炎食物</title>
  <style>
    :root {
      --primary: #0077CC;
      --secondary: #5D9CEC;
      --bg: #F4F9FF;
      --text: #333333;
      --card-bg: #FFFFFF;
      --border: #B2DFDB;
    }
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 2rem;
      color: var(--text);
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 2rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .accordion {
      max-width: 800px;
      margin: auto;
    }
    .item {
      background: var(--card-bg);
      border-left: 6px solid var(--primary);
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,119,204,0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .item:hover {
      box-shadow: 0 4px 10px rgba(0,119,204,0.2);
    }
    .item-header {
      padding: 1rem 1.5rem;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      position: relative;
      color: white;
      background-color: var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item-header:hover {
      background-color: #0066B3;
    }
    .item-header .title {
      flex-grow: 1;
      text-decoration: none;
      color: white;
    }
    .item-header .expand-icon {
      font-size: 1.5rem;
      margin-left: 1rem;
      color: white;
    }
    .item.active .item-header .expand-icon::before {
      content: '-';
    }
    .item:not(.active) .item-header .expand-icon::before {
      content: '+';
    }
    .item-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      padding: 0 1.5rem;
      background: #E0F0FF;
    }
    .item.active .item-content {
      padding: 1rem 1.5rem;
      max-height: 600px;
      border-top: 1px solid var(--border);
    }
    ul {
      padding-left: 1rem;
      margin: 0;
      list-style-type: none;
    }
    li {
      margin-bottom: 0.8rem;
      line-height: 1.6;
      position: relative;
      padding-left: 1.2rem;
    }
    li:before {
      content: "•";
      color: var(--primary);
      font-weight: bold;
      position: absolute;
      left: 0;
    }
    .note {
      font-size: 0.9rem;
      color: var(--primary);
      text-align: center;
      margin-top: 2rem;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>常见促发炎食物</h1>
  <div class="accordion">

    <div class="item">
      <div class="item-header">
        <a href="https://sandy-long.github.io/lean-Highsugar-inflammation/" target="_blank" class="title">高糖</a>
        <span class="expand-icon"></span>
      </div>
      <div class="item-content">
        <ul>
          <li>含糖饮料（如汽水、果汁饮料、运动饮料）</li>
          <li>精致淀粉（如白面包、蛋糕、甜甜圈）</li>
        </ul>
      </div>
    </div>

    <div class="item">
      <div class="item-header">
        <a href="https://sandy-long.github.io/lean-highsalt/" target="_blank" class="title">高盐</a>
        <span class="expand-icon"></span>
      </div>
      <div class="item-content">
        <ul>
          <li>加工肉类（如火腿、香肠、培根）</li>
          <li>腌渍食品（如咸菜、泡菜、腊味）</li>
          <li>调味坚果（如五香花生、辣味瓜子）</li>
        </ul>
      </div>
    </div>

    <div class="item">
      <div class="item-header">
        <a href="https://sandy-long.github.io/lean-highfat/" target="_blank" class="title">高油</a>
        <span class="expand-icon"></span>
      </div>
      <div class="item-content">
        <ul>
          <li>反式脂肪（如奶精、人造奶油）</li>
          <li>油炸食物（如薯条、炸鸡、春卷）</li>
          <li>饼干类（如夹心饼、千层酥）</li>
        </ul>
      </div>
    </div>

  </div>

  <p class="note">注意：这些食物可能引发体内炎症反应，建议适量食用</p>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const items = document.querySelectorAll(".item");
      
      items.forEach(item => {
        const header = item.querySelector(".item-header");
        const link = header.querySelector(".title");
        const expandIcon = header.querySelector(".expand-icon");
        
        expandIcon.addEventListener('click', (e) => {
          e.stopPropagation();
          toggleItem(item);
        });
        
        header.addEventListener('click', (e) => {
          if (e.target === header || e.target === expandIcon) {
            toggleItem(item);
          }
        });
        
        link.addEventListener('click', (e) => {
          // Allow normal link behavior
        });
      });
      
      function toggleItem(item) {
        const wasActive = item.classList.contains('active');
        
        items.forEach(i => {
          i.classList.remove('active');
        });
        
        if (!wasActive) {
          item.classList.add('active');
        }
      }
    });
  </script>

</body>
</html>
