<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>常见促发炎食物</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f4f9ff;
      padding: 30px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 40px;
    }

    .category-box {
      display: flex;
      max-width: 700px;
      margin: 0 auto 30px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 119, 204, 0.1);
    }

    .label {
      background-color: #0077cc;
      color: white;
      writing-mode: vertical-rl;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
    }

    .content {
      background-color: #e0f0ff;
      padding: 20px;
      flex-grow: 1;
    }

    ul {
      padding-left: 20px;
      margin: 0;
    }

    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h1>常见促发炎食物</h1>

  <div class="category-box">
    <div class="label">高糖</div>
    <div class="content">
      <ul>
        <li>含糖饮料（如汽水、果汁饮料、运动饮料）</li>
        <li>精致淀粉（如白面包、蛋糕、甜甜圈）</li>
      </ul>
    </div>
  </div>

  <div class="category-box">
    <div class="label">高盐</div>
    <div class="content">
      <ul>
        <li>加工肉类（如火腿、香肠、培根）</li>
        <li>腌渍食品（如咸菜、泡菜、腊味）</li>
        <li>调味坚果（如五香花生、辣味瓜子）</li>
      </ul>
    </div>
  </div>

  <div class="category-box">
    <div class="label">高油</div>
    <div class="content">
      <ul>
        <li>反式脂肪（如奶精、人造奶油）</li>
        <li>油炸食物（如薯条、炸鸡、春卷）</li>
        <li>饼干类（如夹心饼、千层酥）</li>
      </ul>
    </div>
  </div>
  

</body>
</html>
